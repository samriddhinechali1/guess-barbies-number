<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Barbie's Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Guess <img src="img/barbie.png" /></h1>
      <h1 id="right">'s Number</h1>
      <button class="greet">Click me!</button>

      <div class="modal hidden">
        <button class="close-modal">X</button>
        <p>
          <img src="img/barbie2.png" id="barbie" />
          Hi, this is Barbie. Find out what my number is! Have fun and let the
          adventure begin.XOXO
        </p>
      </div>

      <p class="modal hidden"></p>
      <p class="between">Hint: Its between 1 and 20</p>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>

      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">💯Score: <span class="score">20</span></p>
        <p class="label-highscore">
          🏅Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <div class="overlay hidden"></div>
    <script src="script.js"></script>
  </body>
</html>
